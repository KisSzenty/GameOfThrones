<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="content"
         id="top-image">
        <div class="content--view flex"> Ez is egy fos</div>
        <div class="content--searchbar flex">
            <p class="content--searchbar-title">Game of Thrones</p>
            <div class="main_container-description flex"></div>
            <div class="notFound display--none">A keresett karakter nincs meg</div>
            <div class="input-icons flex">
                <i class="fa fa-chevron-right"
                   aria-hidden="true"
                   onclick="dataGOTChars.searchByName()"></i>
                <i class="fa fa-search icon"></i>
                <input class="searchInput"
                       type="text"
                       placeholder="Teljes nevet Ã­rj">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-de7e2ef6bfefd24b79a3f68b414b87b8db5b08439cac3f1012092b2290c719cd.js"></script>
    <script src="/js/got.js"></script>
    <script>
        $(document).ready(function () {
            var movementStrength = 25;
            var height = movementStrength / $(window).height();
            var width = movementStrength / $(window).width();
            $("#top-image").mousemove(function (e) {
                var pageX = e.pageX - ($(window).width() / 2);
                var pageY = e.pageY - ($(window).height() / 2);
                var newvalueX = width * pageX * -1 - 50;
                var newvalueY = height * pageY * -1 - 50;
                $('#top-image').css("background-position", newvalueX + "px     " + newvalueY + "px");
            });
        });</script>
</body>

</html>
